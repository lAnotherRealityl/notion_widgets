<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Головна</a>
		<a id="guide" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-fire"></i> Гайди</a>
		<a id="blog" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Блог</a>
		<a id="media" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-photo-film"></i> Медіа</a>
		<a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-bookmark"></i> Література</a>
	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {
		    if (id == 'home')
		        window.location.href = "https://ahead-howler-f35.notion.site/b49b6ac283c744d5b75f05c6d65e06d8?v=f8a77497314e46c3a757ccca17ef2b09";
		    else if (id == "guide")
		        window.location.href = "https://ahead-howler-f35.notion.site/d2ff830825654bcf82043269ab86b7e2";
		    else if (id == "blog")
		        window.location.href = "https://ahead-howler-f35.notion.site/4274314f472f4e7483acc5aa719d6d56";
		    else if (id == "media")
		        window.location.href = "https://ahead-howler-f35.notion.site/e00a252c7b794c698cc53411ccaf04ee";
		    else if (id == "resources")
		        window.location.href = "https://ahead-howler-f35.notion.site/60af555286bb49729b5f27e58e05f392";
		}

	</script>


</body>

</html>
